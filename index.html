<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="calculator.css" rel="stylesheet">
  <script src="calculator.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Public+Sans:wght@400;500;600;700&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>

<div id="bg">
  <div id="text"></div>
  <div id="calculator">
    <div class="btn number">1</div>
    <div class="btn number">2</div>
    <div class="btn number">3</div>
    <div class="btn number">4</div>
    <div class="btn number">5</div>
    <div class="btn number">6</div>
    <div class="btn number">7</div>
    <div class="btn number">8</div>
    <div class="btn number">9</div>
    <div class="btn number">0</div>
    <div class="btn number">.</div>
    <div id="equal" class="btn">=</div>
    <div id="plus" class="btn operator">+</div>
    <div id="minus" class="btn operator ">-</div>
    <div id="impartit" class="btn operator ">*</div>
    <div id="inmultit" class="btn operator ">/</div>
    <div id="ce" class="btn">ce</div>
    <div id="c" class="btn">c<div>
  </div>
</div>

</body>
</html>
